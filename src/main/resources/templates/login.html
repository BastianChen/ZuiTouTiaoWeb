<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery.1.11.1.min.js"></script>
    <script src="/js/Article.js" type="text/javascript"></script>
</head>
<body>
<div align="center">
    <h2>SpringMVC Cookie Demo</h2>
    <form action="/User/login" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="accountName" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="captcha" name="captcha" /></td>
                <td><a href="javascript:void(0);" onclick="updateCaptcha()" style="height: 36px;width: 100px">
                    <img src="" alt="" id="captcha_img">
                </a></td>
            </tr>
            <tr>
                <td><input name="rememberMe" type="checkbox">30天内自动登录</input></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="登录" />
                    <input type="reset" value="重置" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
